version: '3'
services:

  #PHP Service
  php-fpm:
    build: ./php
    image: felipemeddeiros/php-fpm
    container_name: php-fpm
    restart: unless-stopped
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ../:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    depends_on:
      - mysql
    networks:
      - app-network

  #Nginx Service
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../:/var/www
      - ./nginx/sites/:/etc/nginx/conf.d/
      - ./nginx/log/:/var/log/nginx/
    depends_on:
      - php-fpm
      - mysql
    networks:
      - app-network

  #MySQL Service
  mysql:
    image: mysql:8.0.20
    container_name: mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: incentivador
      MYSQL_ROOT_PASSWORD: root
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./mysql/dbdata:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network

  npm-angular: 
    build: ./npm
    container_name: npm-angular
    image: felipemeddeiros/npm-angular  
    restart: unless-stopped
    volumes:
      - ../:/var/www 
    ports: 
      - '4200:4200'
    command: bash -c "npm install && ng serve --host 0.0.0.0 --port 4200"
    depends_on:
      - php-fpm
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge